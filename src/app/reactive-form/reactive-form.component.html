<div class="col-md-3 mt-3 offset-4 mt-2 card card-body">
    <form action="" class="form-group" [formGroup]='EmpForm' (ngSubmit)="SubmitForm(EmpForm.value)">
        <div class="form-group">
            <input type="text" name="empName" placeholder="Enter Emp Name" formControlName="empName"
                class="form-control" id="">
            <div *ngIf="empName.touched && empName.invalid">
                <div *ngIf="empName.errors.required">
                    <p>Enter Valid Name</p>
                </div>
                <div *ngIf = "empName.errors.CapitalLatter">
                    Name Should Be Start With Capital Latter
                </div>
            </div>
        </div>
        <div class="from-group">
            <input type="email" name="email" formControlName="email" placeholder="Enter Employee Email."
                class="form-control">
            <div *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required">
                    <p>Enter Valid Email</p>
                </div>
                <div *ngIf="email.errors.noSpace">
                    <p>Space Not Alllowed</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="age" formControlName="age" placeholder="Enter Employee Age"
                class="form-control mt-3">
        </div>
        <div class="form-group">
            <button type="submit" class="from-control btn btn-outline-primary float-right">Submit</button>
        </div>
    </form>
</div>
