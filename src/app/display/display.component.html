<div class="col col-md-6 mt-4 offset-3">
    <h3 class="text-center bg-dark text-white">All Movie</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Index</th>
                <th>Movie Name</th>
                <th>Box Office</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let name of movie , index as i'>
                <td>{{i+1}}</td>
                <td>{{name.fullname}}</td>
                <td>{{name.earn}}</td>
                <td> <button type="button" (click)="editData(name)" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Update</button>
                    <button type="button" (click)="deleteData(name)" class="btn btn-outline-danger ml-2">Delete</button>
                </td>
            </tr>
        </tbody>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Movie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" #updateMovie="ngForm" (ngSubmit)='updateData(updateMovie)'>
                            <input type="hidden" name="id" #id='ngModel' [(ngModel)]='moviewId.id'>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Movie Name" name="fullname" [(ngModel)]='moviewId.fullname'>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Enter Number" name="earn" #earn='ngModel' [(ngModel)]='moviewId.earn' ngModel>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-success btn-sm float-right">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>
